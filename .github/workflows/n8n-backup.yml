name: N8N工作流自动备份

# 触发规则：每天凌晨2点自动备份 + 支持手动触发
on:
  schedule:
    - cron: '0 2 * * *'  # UTC时间，北京时间需改为'0 10 * * *'（UTC+8）
  workflow_dispatch:  # 手动触发开关

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      # 步骤1：拉取当前GitHub仓库代码
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      # 步骤2：安装必要工具（jq用于解析JSON）
      - name: 安装依赖工具
        run: |
          sudo apt update && sudo apt install -y jq curl
          # 创建备份目录（按时间戳命名，避免重复）
          mkdir -p ./backups/$(date +%Y-%m-%d_%H-%M-%S)

      # 步骤3：调用n8n API导出所有工作流（修改认证头+优化脚本）
      - name: 导出n8n工作流
        env:
          N8N_API_KEY: ${{ secrets.N8N_API_KEY }}  # 引用你配置的Secret
          N8N_URL: "https://n8n.lbuding.com"  # 你的n8n地址
        run: |
          # 1. 请求n8n工作流列表（仅请求1次，使用X-N8N-API-KEY认证）
          RESPONSE=$(curl -s -X GET "$N8N_URL/api/v1/workflows" \
            -H "X-N8N-API-KEY: $N8N_API_KEY" \  # 核心修改：替换为X-N8N-API-KEY
            -H "Content-Type: application/json")
          
          # 输出返回内容（调试用，后续可保留或删除）
          echo "===== n8n API返回内容 ====="
          echo "$RESPONSE"
          echo "==========================="
          
          # 2. 解析工作流ID（此时RESPONSE是正确的JSON数组了）
          WORKFLOW_IDS=$(echo "$RESPONSE" | jq -r '.[].id')
          
          # 3. 逐个导出工作流为JSON文件
          BACKUP_DIR=./backups/$(date +%Y-%m-%d_%H-%M-%S)
          for ID in $WORKFLOW_IDS; do
            # 获取工作流名称（处理特殊字符）
            WORKFLOW_NAME=$(curl -s -X GET "$N8N_URL/api/v1/workflows/$ID" \
              -H "X-N8N-API-KEY: $N8N_API_KEY" \  # 同样替换为X-N8N-API-KEY
              | jq -r '.name' | sed 's/[^a-zA-Z0-9_-]/_/g')
            # 导出工作流文件
            curl -s -X GET "$N8N_URL/api/v1/workflows/$ID/export" \
              -H "X-N8N-API-KEY: $N8N_API_KEY" \  # 同样替换为X-N8N-API-KEY
              -o "$BACKUP_DIR/$WORKFLOW_NAME-$ID.json"
          done

      # 步骤4：将备份文件推回GitHub仓库
      - name: 提交并推送备份
        run: |
          # 配置Git提交者信息
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          # 提交备份文件
          git add ./backups
          git commit -m "n8n工作流备份 $(date +%Y-%m-%d_%H-%M-%S)"
          # 推送到仓库（用GitHub内置的GITHUB_TOKEN）
          git push origin main
